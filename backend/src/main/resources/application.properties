# src/main/resources/application.yml
spring:
  application:
    name: quizlly-backend
  
  # H2 Database for development
  datasource:
    url: jdbc:h2:mem:quizlly
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # CORS Configuration
  web:
    cors:
      allowed-origins: "http://localhost:5173"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true

server:
  port: 8080

# Custom application properties
quizlly:
  ai:
    enabled: false  # Set to true when you add AI features
    api-key: ${OPENAI_API_KEY:}